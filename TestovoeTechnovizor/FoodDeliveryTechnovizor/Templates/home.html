{% extends 'base.html' %}

{% block content %}
<div class="container pb-5">
  <h1>Меню</h1>
  <div class="row">
    {% for dish in dishes %}
      <div class="col-md-6">
        <div class="card mb-3">
          <img src="{{ dish.image }}" class="card-img-top">
          <div class="card-body">
            <h5 class="card-title">{{ dish.name }}</h5>
            <p class="card-text">{{ dish.description }}</p>
            <p class="card-text"><small class="text-muted">{{ dish.price }} руб.</small></p>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
  <div class="container pb-5">
    <h1>Формирование заказа</h1>
    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary mt-3">Оформить заказ</button>
    </form>
  </div>
</div>
{% include 'footer.html' %}
{% endblock %}
